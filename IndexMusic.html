<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-theme">
    <div id="heading">
      <h1>My Music Player</h1>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div id="container">
      <div id="all-song-div">
        <h2>All Songs</h2>
        <select id="genre-select" onchange="showSongs()">
          <option value="">All Genres</option>
          <option value="Pop">Pop</option>
          <option value="Rock">Rock</option>
          <option value="Jazz">Jazz</option>
        </select>
        <input
          type="text"
          id="search-input"
          placeholder="Search songs..."
          oninput="showSongs()"
        />
        <ul id="song-list"></ul>
      </div>
      <div id="card-div">
        <h2>Now Playing</h2>
        <div id="current-song">
          <img id="song-img" src="" alt="Song Art" />
          <h3 id="song-name">Song Name</h3>
          <p id="song-artist">Artist</p>
          <audio id="audio-player" controls></audio>
          <button onclick="playPrevious()">Previous</button>
          <button onclick="playNext()">Next</button>
          <button onclick="addToPlaylist()">Add to Playlist</button>
        </div>
      </div>
      <div id="playlist-div">
        <h2>Playlists</h2>
        <input
          type="text"
          id="playlist-search"
          placeholder="Search playlist..."
          oninput="renderPlaylists()"
        />
        <input
          type="text"
          id="new-playlist-name"
          placeholder="New Playlist Name"
        />
        <button onclick="createPlaylist()">Create Playlist</button>
        <ul id="playlist-list"></ul>
        <ul id="playlist-song-list"></ul>
      </div>
    </div>
    <script>
      const songs = [
        {
          id: 1,
          name: "Song One",
          artist: "Artist A",
          genre: "Pop",
          src: "song1.mp3",
          image: "img1.jpg",
        },
        {
          id: 2,
          name: "Song Two",
          artist: "Artist B",
          genre: "Rock",
          src: "song2.mp3",
          image: "img2.jpg",
        },
        {
          id: 3,
          name: "Song Three",
          artist: "Artist C",
          genre: "Jazz",
          src: "song3.mp3",
          image: "img3.jpg",
        },
      ];
      let currentIndex = 0;
      let playlists = {};
      let currentPlaylist = [];

      function toggleTheme() {
        document.body.classList.toggle("dark-theme");
        document.body.classList.toggle("light-theme");
      }

      function showSongs() {
        const genre = document.getElementById("genre-select").value;
        const search = document
          .getElementById("search-input")
          .value.toLowerCase();
        const songList = document.getElementById("song-list");
        songList.innerHTML = "";
        songs
          .filter((song) => {
            return (
              (!genre || song.genre === genre) &&
              song.name.toLowerCase().includes(search)
            );
          })
          .forEach((song) => {
            const li = document.createElement("li");
            li.textContent = `${song.name} - ${song.artist}`;
            li.onclick = () => playSong(song.id);
            songList.appendChild(li);
          });
      }

      function playSong(id) {
        const song = songs.find((s) => s.id === id);
        currentIndex = songs.indexOf(song);
        renderCurrentSong(song);
      }

      function renderCurrentSong(song) {
        document.getElementById("song-img").src = song.image;
        document.getElementById("song-name").textContent = song.name;
        document.getElementById("song-artist").textContent = song.artist;
        document.getElementById("audio-player").src = song.src;
        document.getElementById("audio-player").play();
      }

      function playNext() {
        currentIndex = (currentIndex + 1) % songs.length;
        renderCurrentSong(songs[currentIndex]);
      }

      function playPrevious() {
        currentIndex = (currentIndex - 1 + songs.length) % songs.length;
        renderCurrentSong(songs[currentIndex]);
      }

      function addToPlaylist() {
        const song = songs[currentIndex];
        const playlistName = prompt("Enter playlist name to add the song:");
        if (playlistName) {
          if (!playlists[playlistName]) playlists[playlistName] = [];
          playlists[playlistName].push(song);
          renderPlaylists();
        }
      }

      function createPlaylist() {
        const name = document.getElementById("new-playlist-name").value;
        if (name && !playlists[name]) {
          playlists[name] = [];
          renderPlaylists();
        }
      }

      function renderPlaylists() {
        const list = document.getElementById("playlist-list");
        list.innerHTML = "";
        const search = document
          .getElementById("playlist-search")
          .value.toLowerCase();
        Object.keys(playlists)
          .filter((name) => name.toLowerCase().includes(search))
          .forEach((name) => {
            const li = document.createElement("li");
            li.textContent = name;
            li.onclick = () => renderPlaylistSongs(name);
            list.appendChild(li);
          });
      }

      function renderPlaylistSongs(name) {
        const list = document.getElementById("playlist-song-list");
        list.innerHTML = "";
        currentPlaylist = playlists[name];
        currentPlaylist.forEach((song, index) => {
          const li = document.createElement("li");
          li.textContent = `${song.name} - ${song.artist}`;

          const removeBtn = document.createElement("button");
          removeBtn.textContent = "âŒ";
          removeBtn.onclick = (e) => {
            e.stopPropagation();
            playlists[name].splice(index, 1);
            renderPlaylistSongs(name);
          };

          li.appendChild(removeBtn);
          li.onclick = () => renderCurrentSong(song);
          list.appendChild(li);
        });
      }
      // Initialize
      showSongs();
    </script>
  </body>
</html>
